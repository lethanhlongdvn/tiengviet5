<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập Giữa Học Kỳ 1 - EduRobot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-50 text-gray-800">

    <header class="bg-white sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-white text-xl font-bold">
                        E</div>
                    <span class="text-xl font-extrabold text-blue-600 tracking-tight">EduRobot - <span
                            class="text-yellow-500">Tiếng Việt 5</span></span>
                </a>
            </div>
            <ul class="hidden md:flex space-x-8 font-semibold text-gray-600">
                <li><a href="index.html" class="hover:text-blue-500 transition-colors">Trang chủ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div
                class="bg-white rounded-[40px] p-8 md:p-12 shadow-xl border-4 border-yellow-400 relative overflow-hidden">
                <div class="relative z-10">
                    <div
                        class="inline-block bg-yellow-400 text-blue-900 font-bold px-6 py-2 rounded-full uppercase text-sm mb-6 shadow-sm">
                        Tuần 9
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black text-blue-900 mb-6 leading-tight">
                        Ôn tập Giữa Học Kỳ 1
                    </h1>
                    <p class="text-xl text-gray-600 mb-10 leading-relaxed">
                        Hệ thống lại kiến thức từ <span class="text-blue-600 font-bold">Tuần 1 đến Tuần 8</span> để
                        chuẩn bị cho bài kiểm tra giữa kì nhé!
                    </p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                        <div class="bg-blue-50 p-8 rounded-3xl border-2 border-blue-100 group">
                            <h3 class="text-2xl font-bold text-blue-900 mb-3">Ôn tập Tiếng Việt</h3>
                            <button
                                class="bg-blue-600 text-white font-bold py-3 px-8 rounded-2xl shadow-md hover:bg-blue-700 transition-colors w-full">Bắt
                                đầu ôn tập</button>
                        </div>
                        <div class="bg-green-50 p-8 rounded-3xl border-2 border-green-100 group">
                            <h3 class="text-2xl font-bold text-green-900 mb-3">Đề minh họa</h3>
                            <button
                                class="bg-green-600 text-white font-bold py-3 px-8 rounded-2xl shadow-md hover:bg-green-700 transition-colors w-full">Làm
                                đề thi</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="index.html" class="text-gray-400 font-bold hover:text-gray-600 transition-colors">Quay
                            lại lộ trình học tập</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-zinc-900 text-zinc-400 py-3 px-4 mt-12">
        <div class="container mx-auto text-center text-sm">
            <p>@ 2026 EduRobot - Phát triển bởi Lê Thành Long</p>
        </div>
    </footer>

</body>

</html>
