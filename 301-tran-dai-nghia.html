<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh hùng Lao động Trần Đại Nghĩa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend:wght@400;700;900&family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Be Vietnam Pro', 'Inter', 'sans-serif'],
                        lexend: ['Lexend', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 min-h-screen">
    <div id="lesson-container">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div
                    class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600 mb-4">
                </div>
                <p class="text-slate-600 font-medium text-lg">Đang tải bài học...</p>
            </div>
        </div>
    </div>

    <!-- Data and Loader -->
    <script src="data/lessons.js"></script>
    <script src="js/lesson-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lessonId = '301-tran-dai-nghia';
            if (window.initLesson) {
                window.initLesson(lessonId);
            }
        });
    </script>
</body>

</html>
