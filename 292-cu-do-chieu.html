<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cụ Đồ Chiểu - EduRobot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-blue-50 text-gray-800">
    <div id="lesson-app">
        <!-- Content will be rendered by lesson-loader.js -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4">
                </div>
                <p class="text-blue-600 font-bold">Đang tải bài học...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/lessons.js"></script>
    <script src="js/lesson-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof LessonLoader !== 'undefined') {
                LessonLoader.init('292-cu-do-chieu');
            }
        });
    </script>
</body>

</html>
